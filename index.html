<!DOCTYPE html>
<html>
<head>
    <title> Mask/Unmask Pasword </title>
    <link rel="stylesheet" href="https://s3-ap-southeast-1.amazonaws.com/cdn-sg/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form class="navbar-form pull-left">
        <table>
            <thead>
                <tr>
                    <th>Login Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Login ID:</td>
                    <td><input type="text" name="loginid"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="loginid" id="password_field"></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="https://s3-ap-southeast-1.amazonaws.com/cdn-sg/js/unmask-password.js"></script>
<script>
    $("#password_field").maskUnmaskPassword();
</script>
</body>
</html>
